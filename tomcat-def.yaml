apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels: 
    app: vproapp
spec: 
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vpromc
          image: vprofile/vprofileapp:V1
          ports: 
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh','-c','until nslookup vprodb;do echo waiting mydb; sleep 2; done']
        - name: init-memcached
          image: busybox
          command: ['sh','-c','until nslookup vpromc;do echo waiting memcached; sleep 2; done']
        - name: init-rabbitMq
          image: busybox
          command: ['sh','-c','until nslookup vpromq01;do echo waiting rabbitMq; sleep 2; done']
